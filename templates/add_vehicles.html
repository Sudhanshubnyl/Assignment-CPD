<!DOCTYPE html>
<html>

<head>
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}?v=1"></script>
    <title>Add Electric Vehicle</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            background-color: #04AA6D;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #FFFFFF;
            color: #04AA6D;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    {% if user_token %}
    <h2>Add a New Electric Vehicle:</h2>
    <div id="message"></div>
    <form id="addEvForm">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="battery_size">Battery Size:</label>
        <input type="number" id="battery_size" step="0.01" name="battery_size" required>

        <label for="wltp_range">WLTP Range:</label>
        <input type="number" id="wltp_range" name="wltp_range" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" step="0.01" name="cost" required>

        <label for="power">Power:</label>
        <input type="number" id="power" name="power" required>

        <input type="button" value="Add EV" onclick="addEv()">
    </form>
    {% else %}
    <p>Not authenticated. Please <a href="/">login</a>.</p>
    {% endif%}

    <script>
        function addEv() {
            const formData = {
                model: document.getElementById('model').value,
                manufacturer: document.getElementById('manufacturer').value,
                year: document.getElementById('year').value,
                battery_size: document.getElementById('battery_size').value,
                wltp_range: document.getElementById('wltp_range').value,
                cost: document.getElementById('cost').value,
                power: document.getElementById('power').value
            };
            fetch('/add-ev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('message').innerHTML = "<p>EV added successfully</p>";
                })
                .catch(error => {
                    document.getElementById('message').innerHTML = "<p class='error-message'>" + error.message + "</p>";
                });
        }
    </script>
</body>

</html>
